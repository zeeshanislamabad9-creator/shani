<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shani | Professional Web Developer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  background:#0b0b0b;
  color:#fff;
  overflow:hidden;
}
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}
.container{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:45px 55px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.6);
}

/* Profile Image */
.profile{
  width:130px;
  height:130px;
  margin:0 auto 20px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid #00ffff;
  animation:float 3s ease-in-out infinite;
}
.profile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

h1{
  font-size:46px;
  margin-bottom:8px;
}
p{
  font-size:18px;
  opacity:0.9;
  margin-bottom:28px;
}
.links a{
  display:inline-block;
  margin:10px;
  padding:12px 30px;
  border-radius:30px;
  text-decoration:none;
  color:#fff;
  font-weight:500;
  transition:0.3s;
}
.facebook{background:#1877f2;}
.whatsapp{background:#25d366;}
.instagram{background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af);}
.links a:hover{
  transform:translateY(-5px) scale(1.08);
  box-shadow:0 12px 30px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="profile">
      <img src="Hackx.jpeg" alt="Shani">
    </div>

    <h1>Shani</h1>
    <p>
      I am a <b>Professional Web Developer</b><br>
      Crafting modern & powerful 3D websites âœ¨
    </p>

    <div class="links">
      <a href="https://www.facebook.com/profile.php?id=61562339153324" target="_blank" class="facebook">Facebook</a>
      <a href="https://wa.me/923471532203" target="_blank" class="whatsapp">WhatsApp</a>
      <a href="https://www.instagram.com/itxshani87?igsh=d2hxbHR2cHdyeXM4" target="_blank" class="instagram">Instagram</a>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const geometry = new THREE.TorusKnotGeometry(10, 3, 120, 16);
const material = new THREE.MeshStandardMaterial({
  color:0x00ffff,
  metalness:0.8,
  roughness:0.25
});
const knot = new THREE.Mesh(geometry, material);
scene.add(knot);

const light = new THREE.PointLight(0xffffff, 1);
light.position.set(20,20,20);
scene.add(light);

camera.position.z = 40;

function animate(){
  requestAnimationFrame(animate);
  knot.rotation.x += 0.004;
  knot.rotation.y += 0.006;
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
